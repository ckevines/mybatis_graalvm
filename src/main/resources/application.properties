spring.application.name=mybatis-graalvm
# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.mybatis_graalvm.entity
# Specify MyBatis to use SLF4J (recommended with Spring Boot)
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
spring.aot.enabled=true
spring.aop.proxy-target-class=false
# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# Logging configuration
logging.level.org.mybatis=DEBUG
logging.level.org.apache.ibatis=DEBUG
logging.level.org.mybatis.spring.mapper.ClassPathMapperScanner=DEBUG
